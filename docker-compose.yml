version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: note-app-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-note-taking-app}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - note-app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: note-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - note-app-network

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: note-app-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-note-taking-app}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-here}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-Note Taking App}
    ports:
      - "3000:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - note-app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: note-app-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - note-app-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  note-app-network:
    driver: bridge